<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .badge-PENDING { background-color: #fef3c7; color: #d97706; }
        .badge-PAID { background-color: #dbeafe; color: #2563eb; }
        .badge-CONFIRMED { background-color: #d1fae5; color: #059669; }
        .badge-CANCELLED { background-color: #fee2e2; color: #dc2626; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="ml-64 flex flex-col min-h-screen">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="p-8">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Quản lý Đơn đặt Tour</h3>
        </div>

        <div class="grid grid-cols-4 gap-4 mb-6" th:if="${stats != null}">
            <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-yellow-400">
                <div class="text-gray-500 text-sm">Chờ thanh toán</div>
                <div class="text-2xl font-bold" th:text="${stats.totalPending}">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-400">
                <div class="text-gray-500 text-sm">Đã thanh toán</div>
                <div class="text-2xl font-bold" th:text="${stats.totalPaid}">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-green-400">
                <div class="text-gray-500 text-sm">Đã xác nhận</div>
                <div class="text-2xl font-bold" th:text="${stats.totalConfirmed}">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-red-400">
                <div class="text-gray-500 text-sm">Đã hủy</div>
                <div class="text-2xl font-bold" th:text="${stats.totalCancelled}">0</div>
            </div>
        </div>

        <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
            <form th:action="@{/admin/bookings}" method="GET" class="flex flex-wrap items-end gap-4">

                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Từ khóa</label>
                    <input type="text" name="keyword" th:value="${keyword}"
                           placeholder="Tên user, email..."
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <div class="w-48">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                    <select name="status"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">-- Tất cả --</option>
                        <option value="PENDING" th:selected="${status != null && status.name() == 'PENDING'}">Chờ thanh toán</option>
                        <option value="PAID" th:selected="${status != null && status.name() == 'PAID'}">Đã thanh toán</option>
                        <option value="CONFIRMED" th:selected="${status != null && status.name() == 'CONFIRMED'}">Đã xác nhận</option>
                        <option value="CANCELLED" th:selected="${status != null && status.name() == 'CANCELLED'}">Đã hủy</option>
                        <option value="REFUNDED" th:selected="${status != null && status.name() == 'REFUNDED'}">Đã hoàn tiền</option>
                    </select>
                </div>

                <div class="w-40">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Từ ngày</label>
                    <input type="date" name="fromDate" th:value="${fromDate}"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="w-40">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Đến ngày</label>
                    <input type="date" name="toDate" th:value="${toDate}"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="flex gap-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm">
                        <i class="fas fa-filter mr-1"></i> Lọc
                    </button>
                    <a th:href="@{/admin/bookings}" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-lg font-medium transition border border-gray-300">
                        Xóa lọc
                    </a>
                </div>
            </form>
        </div>
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Khách hàng</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tour</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tổng tiền</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Trạng thái</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookingsList}">
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap" th:text="${booking.id}">#1</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 font-bold" th:text="${booking.user.profile != null ? booking.user.profile.fullName : 'No Name'}"></p>
                        <p class="text-gray-500 text-xs" th:text="${booking.user.email}"></p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900" th:text="${booking.tour.name}"></p>
                        <p class="text-gray-500 text-xs" th:text="${booking.startDate}"></p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span class="text-gray-900 font-semibold"
                                      th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                      th:classappend="'badge-' + ${booking.status}"
                                      th:text="${booking.status}">PENDING</span>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <div class="flex items-center space-x-2">

                            <form th:if="${booking.status.name() == 'PAID'}"
                                  th:action="@{/admin/bookings/{id}/confirm(id=${booking.id})}"
                                  method="POST"
                                  onsubmit="return confirm('Duyệt đơn này?');">
                                <button type="submit" class="text-green-600 hover:text-green-900" title="Duyệt">
                                    <i class="fas fa-check-circle text-lg"></i>
                                </button>
                            </form>

                            <form th:if="${booking.status.name() == 'PENDING' or booking.status.name() == 'PAID'}"
                                  th:action="@{/admin/bookings/{id}/cancel(id=${booking.id})}"
                                  method="POST"
                                  onsubmit="return confirm('Hủy đơn này?');">
                                <button type="submit" class="text-red-600 hover:text-red-900" title="Hủy">
                                    <i class="fas fa-times-circle text-lg"></i>
                                </button>
                            </form>

                            <form th:if="${booking.status.name() == 'CANCELLED'}"
                                  th:action="@{/admin/bookings/{id}/mark-refunded(id=${booking.id})}"
                                  method="POST"
                                  onsubmit="return confirm('Xác nhận đã hoàn tiền thủ công cho khách?');">
                                <button type="submit" class="text-yellow-600 hover:text-yellow-900" title="Đã hoàn tiền">
                                    <i class="fas fa-undo-alt text-lg"></i>
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>

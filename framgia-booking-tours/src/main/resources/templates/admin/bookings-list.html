<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bookings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .action-forms { display: flex; gap: 5px; }
        .card-stat { transition: transform 0.2s; }
        .card-stat:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Quản lý Bookings</h1>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Về Dashboard
    </a>
</div>

<div class="row mb-4" th:if="${stats != null}">
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3 h-100 shadow-sm card-stat">
            <div class="card-header font-weight-bold">Chờ thanh toán</div>
            <div class="card-body">
                <h2 class="card-title display-4" th:text="${stats.totalPending}">0</h2>
                <p class="card-text">Đơn hàng</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-info mb-3 h-100 shadow-sm card-stat">
            <div class="card-header font-weight-bold">Đã thanh toán</div>
            <div class="card-body">
                <h2 class="card-title display-4" th:text="${stats.totalPaid}">0</h2>
                <p class="card-text">Đơn hàng</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-success mb-3 h-100 shadow-sm card-stat">
            <div class="card-header font-weight-bold">Đã xác nhận</div>
            <div class="card-body">
                <h2 class="card-title display-4" th:text="${stats.totalConfirmed}">0</h2>
                <p class="card-text">Đơn hàng</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3 h-100 shadow-sm card-stat">
            <div class="card-header font-weight-bold">Đã hủy</div>
            <div class="card-body">
                <h2 class="card-title display-4" th:text="${stats.totalCancelled}">0</h2>
                <p class="card-text">Đơn hàng</p>
            </div>
        </div>
    </div>
</div>
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>

<div class="card shadow">
    <div class="card-header bg-white font-weight-bold">
        <i class="fas fa-list"></i> Danh sách Đơn đặt Tour
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User (Email)</th>
                <th>Tour</th>
                <th>Ngày đi</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookingsList}">
                <td th:text="${booking.id}">1</td>
                <td>
                    <span th:text="${booking.user.profile != null ? booking.user.profile.fullName : 'No Name'}" class="font-weight-bold"></span><br>
                    <small class="text-muted" th:text="${booking.user.email}"></small>
                </td>
                <td th:text="${booking.tour.name}">Tour Đà Nẵng</td>
                <td th:text="${booking.startDate}">2025-12-01</td>
                <td th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT') + ' VND'}">5,000,000 VND</td>
                <td>
                    <span th:text="${booking.status}"
                          class="badge p-2"
                          th:classappend="${booking.status.name() == 'PENDING' ? 'badge-warning' :
                                           (booking.status.name() == 'PAID' ? 'badge-info' :
                                           (booking.status.name() == 'CONFIRMED' ? 'badge-success' :
                                           'badge-danger'))}">
                        PENDING
                    </span>
                </td>
                <td class="action-forms">
                    <form th:if="${booking.status.name() == 'PAID'}"
                          th:action="@{/admin/bookings/{id}/confirm(id=${booking.id})}"
                          method="POST"
                          onsubmit="return confirm('Bạn chắc chắn muốn DUYỆT booking này?');">
                        <button type="submit" class="btn btn-success btn-sm" title="Duyệt đơn">
                            <i class="fas fa-check"></i>
                        </button>
                    </form>

                    <form th:if="${booking.status.name() == 'PENDING' or booking.status.name() == 'PAID'}"
                          th:action="@{/admin/bookings/{id}/cancel(id=${booking.id})}"
                          method="POST"
                          onsubmit="return confirm('Bạn chắc chắn muốn HỦY booking này?');">
                        <button type="submit" class="btn btn-danger btn-sm" title="Hủy đơn">
                            <i class="fas fa-times"></i>
                        </button>
                    </form>

                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(bookingsList)}">
                <td colspan="7" class="text-center py-4 text-muted">Không có booking nào.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
